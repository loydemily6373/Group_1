<!DOCTYPE html>
<html>
<head>
    <title>My Product Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
        }

        nav {
            background-color: #34495e;
            padding: 10px 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
        }

        .top-actions {
            margin-bottom: 20px;
        }

        .top-actions button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-buttons button {
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: #f39c12;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Product Listings</h1>
    </header>

    <nav>
        <a href="seller_home.html">Home</a>
        <a href="my_listings.html">My Listings</a>
        <a href="add_product.html">Add Product</a>
        <a href="seller_orders.html">Orders</a>
        <a href="#">Logout</a>
    </nav>

    <div class="container">

        <div class="top-actions">
            <button>Add New Product</button>
        </div>

        <table>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>

            <tr>
                <td>#P1001</td>
                <td>Sample Product 1</td>
                <td>$29.99</td>
                <td>15</td>
                <td>Active</td>
                <td class="action-buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>

            <tr>
                <td>#P1002</td>
                <td>Sample Product 2</td>
                <td>$49.99</td>
                <td>8</td>
                <td>Active</td>
                <td class="action-buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>

            <tr>
                <td>#P1003</td>
                <td>Sample Product 3</td>
                <td>$19.99</td>
                <td>0</td>
                <td>Out of Stock</td>
                <td class="action-buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>

        </table>

    </div>

    <footer>
        Â© 2026 ThreadSwitch
    </footer>

</body>
</html>
